<img mat-card-image-sm class="main-image" src="../../assets/images/logo.png" />
<form [formGroup]="vendorForm" (ngSubmit)="updateSelectedVendor()">

    <div layout="row">
        <mat-form-field flex>
            <input matInput placeholder="Name" type="text" required formControlName="name" autofocus>
            <mat-error *ngIf="name.errors && (name.dirty || name.touched)" align="end"> Name is required </mat-error>
        </mat-form-field>
    </div>

    <div layout="row">
        <mat-form-field flex>
            <input matInput placeholder="Email" type="email" required formControlName="email">
            <mat-error *ngIf="name.errors && (name.dirty || name.touched)" align="end">
                <p *ngIf="email.hasError('required')">Email is required</p>
                <p *ngIf="!email.hasError('required') && email.invalid">needs format xx@xx.xx</p>
            </mat-error>
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field flex>
            <input matInput placeholder="Street Address" type="text" required formControlName="address1">
            <mat-error *ngIf="address1.errors && (address1.dirty || address1.touched)" align="end"> Street Address is
                required </mat-error>
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field flex>
            <input matInput placeholder="City" type="text" required formControlName="city">
            <mat-error *ngIf="city.errors && (city.dirty || city.touched)" align="end"> City is required </mat-error>
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field flex>
            <input matInput placeholder="Postal Code" type="text" required formControlName="postalcode">
            <mat-error *ngIf="postalcode.errors && (postalcode.dirty || postalcode.touched)" align="end">
                <p *ngIf="postalcode.hasError('required')">Postal Code is required.</p>
                <p *ngIf="!postalcode.hasError('required') && postalcode.hasError('invalidPostalCode')">needs format -
                    X#X-#X#</p>
            </mat-error>
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field flex>
            <input matInput placeholder="Phone #" type="text" required formControlName="phone">
            <mat-error *ngIf="phone.errors && (phone.dirty || phone.touched)" align="end">
                <p *ngIf="phone.hasError('required')">Phone# is required.</p>
                <p *ngIf="!phone.hasError('required') && phone.hasError('invalidPhone')">needs format -
                    (###)###-####</p>
            </mat-error>
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field flex>
            <mat-select matInput placeholder="Province" formControlName="province" flex>
                <mat-option value="On">Ontario</mat-option>
                <mat-option value="Qu">Quebec</mat-option>
                <mat-option value="Ab">Alberta</mat-option>
            </mat-select>
            <mat-error *ngIf="province.errors && (province.dirty || province.touched)" align="end"> Province is required
            </mat-error>
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field flex>
            <mat-select matInput placeholder="Vendor type" formControlName="type" flex>
                <mat-option value="Untrusted">Untrusted</mat-option>
                <mat-option value="Trusted">Trusted</mat-option>
            </mat-select>
            <mat-error *ngIf="type.errors && (type.dirty || type.touched)" align="end"> Type is required </mat-error>
        </mat-form-field>
    </div>
    <div class="mat-pad-sm">
        <button mat-raised-button type="button" (click)="updateSelectedVendor()" [disabled]="!vendorForm.valid">
            Save
        </button>
        <span>
            <button *ngIf="selectedVendor" mat-raised-button type="button"
                (click)="openDeleteDialog(selectedVendor)">Delete</button>
        </span>
        <span>
            <button mat-raised-button type="button" (click)="cancelled.emit(selectedVendor)">Cancel</button>
        </span>
    </div>
</form>
